<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">TRACK THE NUMBER OF THE BOOKS YOU'VE READ!!</header>
  <div class="container">
    <form id="addBookForm" class="form-container">
      <h1>READ BOOKS</h1>
      <div class="inputs">
        <div class="row form-group">
          <div class="col-xs-4 col-sm-3 col-md-2">
            <label for="author">Author:</label>
          </div>
          <div class="col-xs-8 col-sm-9 col-md-10">
            <input type="text" class="form-control" id="author" name="author" required>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-xs-4 col-sm-3 col-md-2">
            <label for="title">Title:</label>
          </div>
          <div class="col-xs-8 col-sm-9 col-md-10">
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-xs-4 col-sm-3 col-md-2">
            <label for="pages">Pages:</label>
          </div>
          <div class="col-xs-8 col-sm-9 col-md-10">
            <input type="number" class="form-control" id="pages" name="pages" required>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-xs-4 col-sm-3 col-md-2">
            <label for="read">Read:</label>
          </div>
          <div class="col-xs-8 col-sm-9 col-md-10">
            <input type="checkbox" id="read" name="read">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <button class="btn btn-primary btn-block" type="submit">Add Book</button>
        </div>
        <div class="col-xs-12 col-sm-6">
          <button id="showReadBooks" class="btn btn-success btn-block">My Books</button>
        </div>
      </div>
    </form>
    
    <!-- List of read books (Initially hidden) -->
    <ul id="readBooksList" class="list-unstyled" style="display: none;"></ul>
    <!-- Add a modal for the list of read books -->

</div>

    <section id="bookList" class="container"></section>

  <!-- Modal for displaying read books -->
  <div id="readBooksModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <ul id="readBooksList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
